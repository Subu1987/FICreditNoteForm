# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.crescent.app.debitnoteform
type: application
framework:
  name: SAPUI5
  version: 1.130.11
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - authenticationType: reentranceTicket
            path: /sap
            url: https://my418443.s4hana.cloud.sap
            destination: BAS_Crescent_Dev
          - url: https://my418443-api.s4hana.cloud.sap
            authenticationType: SAMLAssertion
            destination: BAS_Crescent_Dev
            path: /sap/opu/odata4/sap/zui_debit_note_o4/srvd/sap/zui_debit_note_o4/0001/
          - url: https://my418443-api.s4hana.cloud.sap
            authenticationType: SAMLAssertion
            destination: BAS_Crescent_Dev
            path: /sap/opu/odata4/sap/zdbt_f4_help_bind/srvd/sap/zdebit_search_service/0001/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/sap/zui_debit_note_o4/srvd/sap/zui_debit_note_o4/0001
            metadataPath: ./webapp/localService/zui_debit_note_o4/metadata.xml
            mockdataPath: ./webapp/localService/zui_debit_note_o4/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zdbt_f4_help_bind/srvd/sap/zdebit_search_service/0001
            metadataPath: ./webapp/localService/zdebit_search_service/metadata.xml
            mockdataPath: ./webapp/localService/zdebit_search_service/data
            generateMockData: true
        annotations: []
