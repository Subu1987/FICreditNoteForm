# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.crescent.app.debitnoteform
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: BAS_Crescent_Dev
          url: https://my418443.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZDEBIT_NTE_FRM2
          description: Debit Note Form
          package: ZCFC_DEBIT_NOTE_FORM
          transport: NRTK903594
        exclude:
          - /test/
